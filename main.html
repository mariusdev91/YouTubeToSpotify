<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="style/main.css" rel="stylesheet">
    <title>YouTube Playlist to Spotify</title>
</head>

<body onload="onPageLoad()">
    <br>
    <section>
        <div class="container">
            <p style="font-family: Georgia, 'Times New Roman', Times, serif;" id="loggedIn">Wait a moment...</p>
            <div class="row" id="buttonRows">
                <div class="col-1" id="firstColumn">
                    <button class="btn btn-outline-success btn-sm" id="signIn">
                        <span class="icon"></span>
                        <span class="buttonText">Sign In</span>
                    </button>
                    <button class="btn btn-outline-danger btn-sm" id="signOut">
                        <span class="icon"></span>
                        <span class="buttonText">Sign Out</span>
                    </button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-success btn-sm" id="spotifyAuth">
                        <span class="spotifyIcon"></span>
                        <span class="buttonText">Connect to Spotify</span>
                    </button>
                </div>
            </div>
            <hr>
            <br>
            <!-- <div id="content">
                <div class="row">
                    <div class="col s6">
                        <form id="my-channel-form">
                            <div class="input-field col s6">
                                <p id="googleMessage">Get your YouTube playlist URL and paste it below.</p>
                                <input type="text" placeholder="Enter playlist URL" id="channel-input">
                            </div>
                        </form>
                    </div>
                </div>
                <br>
            </div> -->
            <label for="basic-url">Your youtube playlist URL:</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3">https://www.youtube.com/watch?v={CODE}&list={CODE}</span>
                </div>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </div>
    </section>
    <script src="script/main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</body>

</html>
