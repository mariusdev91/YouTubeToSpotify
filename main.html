<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link href="style/main.css" rel="stylesheet">
    <title>YouTube Playlist to Spotify</title>
</head>

<body onload="onPageLoad()">
    <div class="nav">
        <ul>
            <li><a href="/main.html">Home</a></li>
            <li><a href="#footer">Contact</a></li>
            <li>
                <img class="logo" src="style/music-logo.png" alt="logo">
            </li>
            <li><a href="https://www.facebook.com/erdeimarius/">Facebook</a></li>
            <li><a href="https://github.com/mariusdev91">GitHub</a></li>
        </ul>
    </div>
    <div class="container">
        <section>
            <h4>
                <p style="font-family: Georgia, 'Times New Roman', Times, serif;" id="loggedIn">Wait a moment...</p>
            </h4>
            <div class="row" id="buttonRows">
                <div class="col-1" id="firstColumn">
                    <button class="btn btn-outline-success btn-sm" id="signIn">
                        <span class="icon"></span>
                        <span class="buttonText">Sign In</span>
                    </button>
                    <button class="btn btn-outline-danger btn-sm" id="signOut">
                        <span class="icon"></span>
                        <span class="buttonText">Sign Out</span>
                    </button>
                </div>
                <div class="col-2">
                    <button class="btn btn-outline-success btn-sm" id="spotifyAuth">
                        <span class="spotifyIcon"></span>
                        <span class="buttonText">Connect to Spotify</span>
                    </button>
                </div>
            </div>
            <hr>
            <br>
            <h4><label for="basic-url">Your youtube playlist URL:</label></h4>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text"
                        id="basic-addon3">https://www.youtube.com/watch?v={CODE}&list={CODE}</span>
                </div>
                <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
            </div>
        </section>
    </div>

    <div class="container" id="spotifyMusic">
        <h4 style="text-align: center;">Play some music from your playlists:</h4>
        <div id="deviceSection" class="row">
            <div class="col">

                <div class="mb-3">
                    <label for="devices" class="form-label">Devices</label>
                    <select id="devices" class="form-select">
                    </select>
                    <input class="btn btn-primary btn-sm mt-3" type="button" id="refreshDevices" value="Get Available Devices">
                    <input type="button" class="btn btn-dark btn-sm  mt-3" id= "transfer" value="Transfer">
                </div>

                <div class="mb-3">
                    <label for="playlists" class="form-label">Playlists</label>
                    <select id="playlists" class="form-select">
                    </select>
                    <input class="btn btn-primary btn-sm mt-3" type="button" id="refreshPlaylist"
                        value="Refresh Playlists">

                </div>

                <div class="mb-3">
                    <label for="tracks" class="form-label">Tracks</label>
                    <select id="tracks" class="form-select">
                    </select>
                    <input class="btn btn-primary btn-sm mt-3" type="button" id="getTracks"
                        value="Get Tracks">
                </div>

                <!-- <div class="mb-3">
                    <label for="tracks" class="form-label">Album</label>
                    <input id="album" class="form-control">
                </div> -->

                <div class="row" id="buttonsRow">
                    <div class="d-flex justify-content-center">
                        <button type="button" id="previous" class="btn btn-dark"><i class='fas fa-step-backward'></i> Previous </button>
                        <button type="button" id="play" class="btn btn-dark"><i class='fas fa-play'></i> Play </button>
                        <button type="button" id="pause" class="btn btn-dark"><i class='fas fa-pause'></i> Pause </button>
                        <button type="button" id="next" class="btn btn-dark"><i class='fas fa-step-forward'></i> Next </button>
                        <button type="button" id="shuffle" class="btn btn-dark"><i class='fas fa-random'></i> Shuffle </button>
                    </div>
                </div>
                <br>
                <div class="container" id="playing">
                    <div class="row">
                        <div class="col-sm">
                            <h1> Currently Playing</h1>
                            <input type="button" class="btn btn-primary btn-sm mt-3" id="currentlyPlaying"
                                value="Refresh Currently Playing">
                        </div>
                        <div class="col-sm">
                            <div class="row">
                                <div class="col-sm">
                                    <img id="albumImage" src="">
                                </div>
                                <div class="col-sm">
                                    <div id="trackTitle"></div>
                                    <div id="trackArtist"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="row  mt-3">
                    <div class="col">
                        <div id="radioButtons"></div>
                        <input type="button" class="btn btn-dark" id="saveNewRadioButton" value="Add">
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <br>
    <div class="footer" id="footer">    
        <div>
            <p>erdei.marius@yahoo.com</p>
        </div>    
        <!-- <div>
            <p>Email: marius@gmail.com</p>
        </div>   -->
    </div>

    <script src="script/main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</body>

</html>
