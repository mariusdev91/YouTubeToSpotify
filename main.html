<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="google-signin-client_id" content="970785099040-ibkuvcolg5jkge0t3g8nt07njptb3ikl.apps.googleusercontent.com"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script> -->
    <script src="https://apis.google.com/js/api.js"></script>
    <link href="style/main.css" rel="stylesheet">
    <title>My Youtube Channel</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">My Youtube Channel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="main.html">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <br>
    <section>
        <div class="container">
            <p style="font-family: Georgia, 'Times New Roman', Times, serif;">Log In With Google</p>
            <button class="btn btn-success" id="signIn">Sign In</button>
            <button class="btn btn-danger" id="signOut">Sign out</button>
            <div id="auth-status" style="display: inline; padding-left: 25px"></div>
            <hr>
            <br>
            <div id="content">
                <div class="row">
                    <div class="col s6">
                        <form id="my-channel-form">
                            <div class="input-field col s6">
                                <input type="text" placeholder="Enter channel name" id="channel-input">
                                <input type="submit" value="Get Channel Data" class="btn btn-success">
                            </div>
                        </form>
                    </div>
                    <div id="my-channel-data" class="col s6"></div>
                </div>
                <div class="row" id="video-container"></div>
            </div>
        </div>
    </section>
    <script src="script/main.js"></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
        </script>
</body>

</html>
